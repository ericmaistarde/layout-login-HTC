<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/styles.css">
    <title>página de login</title>
</head>

<body>
    <section class="container">
        <form action="">
            <h1 class="title">faça seu login</h1>

            <div class="data-box">
                <div class="data-wrapper">
                    <label for="data" class="data">email</label>
                    <input type="text" id="data" placeholder="Digite seu e-mail">
                </div>
            </div>
            <div class="data-box data-box-two">
                <div class="data-wrapper">
                    <label for="data" class="data">senha</label>
                    <input type="password" id="data" placeholder="Digite sua senha">
                </div>
            </div>
            <div class="connect">
                <div class="check-box">
                    <input type="checkbox">
                    <label>mantenha-me conectado</label>
                </div>
                <div class="link">
                    <a href="./src/index/recover-password.html">esqueci minha senha</a>
                </div>
            </div>
            <div class="button-wrapper">
                <button class="button">entrar</button>
            </div>
            <div class="register-link">
                <label>ainda nao tem uma conta?<a href="./src/index/form-index.html">cadastre-se</a></label>
            </div>
        </form>
    </section>
</body>

</html>
